<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="box">
    <form class="row g-3">
        <div class="col-md-4">
            <label for="cardNum" class="form-label">Card #</label>
            <input type="text" class="form-control" name="cardNum" id="cardNum" placeholder="xxxxxxxxxxxx">
            <small class="invalid-feedback cardNum" >*</small>
        </div>
        <div class="col-md-4">
            <label for="cvcNum" class="form-label">CVC #</label>
            <input type="text" class="form-control" name="cvcNum" id="cvcNum" placeholder="0000">
            <small class="invalid-feedback cvcNum" >*</small>
        </div>
        <div class="col-md-4">
            <label for="amNum" class="form-label">Amount #</label>
            <input type="text" class="form-control" name="amNum" id="amNum" placeholder="Amount">
            <small class="invalid-feedback amNum" >*</small>
        </div>
        
        <div class="col-6">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName" name="fName" placeholder="">
            <small class="invalid-feedback fName" >*</small>
        </div>
        <div class="col-6">
            <label for="lName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lName" name="lName" placeholder="">
            <small class="invalid-feedback lName" >*</small>
        </div>
      
        <div class="col-md-6">
            <label for="cTxt" class="form-label">City</label>
            <input type="text" class="form-control" name="cTxt" id="cTxt">
            <small class="invalid-feedback cTxt " >*</small>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Florida</option>
                <option>California</option>
                <option>NYC</option>
                <option>New Jersey</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
              </div>
        </div>
        <div class="col-md-2">
            <label for="zipNum" class="form-label">Zip</label>
            <input type="text" class="form-control" name="zipNum" id="zipNum">
        </div>
        <div class="col-6">
            <div>We accept:</div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
        </div>

        <div class="col-6">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
          </div>
        <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary me-md-2">Submit</button>
        </div>
    </form>

</div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
       crossorigin="anonymous"></script>
</body>


</html>
